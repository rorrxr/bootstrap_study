<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Floating labels</h1>
    <div class="form-floating mb-3">
	  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
	  <label for="floatingInput">Email address</label>
	</div>
	<div class="form-floating">
	  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
	  <label for="floatingPassword">Password</label>
	</div>   
	
    <hr>
    <p>label values</p>
    <form class="form-floating">
	  <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
	  <label for="floatingInputValue">Input with value</label>
	</form>

    <hr>
    <p>Form validation styles also work as expected.</p>
    <form class="form-floating">
	  <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
	  <label for="floatingInputInvalid">Invalid input</label>
	</form>
    
    <hr>
    <p>Textareas 1</p>
    <div class="form-floating">
	  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
	  <label for="floatingTextarea">Comments</label>
	</div>

    <hr>
    <p>Textareas 2</p>
    <div class="form-floating">
	  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
	  <label for="floatingTextarea2">Comments</label>
	</div>
	
    <hr>
    <p>Selects</p>
    <div class="form-floating">
	  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
	    <option selected>Open this select menu</option>
	    <option value="1">One</option>
	    <option value="2">Two</option>
	    <option value="3">Three</option>
	  </select>
	  <label for="floatingSelect">Works with selects</label>
	</div>
	
    <hr>
    <p>Disabled</p>
    <div class="form-floating mb-3">
	  <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
	  <label for="floatingInputDisabled">Email address</label>
	</div>
	<div class="form-floating mb-3">
	  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
	  <label for="floatingTextareaDisabled">Comments</label>
	</div>
	<div class="form-floating mb-3">
	  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" disabled>Disabled textarea with some text inside</textarea>
	  <label for="floatingTextarea2Disabled">Comments</label>
	</div>
	<div class="form-floating">
	  <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" disabled>
	    <option selected>Open this select menu</option>
	    <option value="1">One</option>
	    <option value="2">Two</option>
	    <option value="3">Three</option>
	  </select>
	  <label for="floatingSelectDisabled">Works with selects</label>
	</div>
	
    <hr>
    <p>Readonly plaintext</p>
    <div class="form-floating mb-3">
	  <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
	  <label for="floatingEmptyPlaintextInput">Empty input</label>
	</div>
	<div class="form-floating mb-3">
	  <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="name@example.com">
	  <label for="floatingPlaintextInput">Input with value</label>
	</div>
	
    <hr>
    <p>Input groups</p>
    <div class="input-group mb-3">
	  <span class="input-group-text">@</span>
	  <div class="form-floating">
	    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
	    <label for="floatingInputGroup1">Username</label>
	  </div>
	</div>
    
    <hr>
    <p>This means that the feedback will need to be shown using javascript.</p>
    <div class="input-group has-validation">
	  <span class="input-group-text">@</span>
	  <div class="form-floating is-invalid">
	    <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
	    <label for="floatingInputGroup2">Username</label>
	  </div>
	  <div class="invalid-feedback">
	    Please choose a username.
	  </div>
	</div>

    <hr>
    <p>Layout</p>
    <div class="row g-2">
	  <div class="col-md">
	    <div class="form-floating">
	      <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
	      <label for="floatingInputGrid">Email address</label>
	    </div>
	  </div>
	  <div class="col-md">
	    <div class="form-floating">
	      <select class="form-select" id="floatingSelectGrid">
	        <option selected>Open this select menu</option>
	        <option value="1">One</option>
	        <option value="2">Two</option>
	        <option value="3">Three</option>
	      </select>
	      <label for="floatingSelectGrid">Works with selects</label>
	    </div>
	  </div>
	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
